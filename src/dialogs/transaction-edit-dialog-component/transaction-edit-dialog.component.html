<!-- transaction-edit-dialog.component.html -->
<h2 mat-dialog-title>Edit Transaction</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="transaction-form">
        <mat-form-field appearance="outline">
            <mat-label>Credit</mat-label>
            <input matInput type="number" formControlName="credit" step="0.01">
            <mat-error *ngIf="form.get('credit')?.hasError('required')">Credit is required</mat-error>
            <mat-error *ngIf="form.get('credit')?.hasError('min')">Must be positive</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Debit</mat-label>
            <input matInput type="number" formControlName="debit" step="0.01">
            <mat-error *ngIf="form.get('debit')?.hasError('required')">Debit is required</mat-error>
            <mat-error *ngIf="form.get('debit')?.hasError('min')">Must be positive</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="createdAt">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('createdAt')?.hasError('required')">Date is required</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
