<mat-drawer-container class="sidebar-container">
    <mat-drawer mode="side" [opened]="sidebarOpened" class="sidebar">
        <div class="sidebar-header">
            <div class="app-logo">
                <mat-icon class="logo-icon">admin_panel_settings</mat-icon>
                <span class="app-name">Admin Panel</span>
            </div>
        </div>

        <mat-nav-list class="nav-list">
            <ng-container *ngFor="let menu of menus">
                <!-- Single Menu Item -->
                <a mat-list-item *ngIf="!menu.children || menu.type === 'item'" [routerLink]="menu.url"
                    routerLinkActive="active-link" class="nav-item">
                    <mat-icon [class]="menu.color">{{ menu.icon }}</mat-icon>
                    <span class="nav-title">{{ menu.title }}</span>
                    <div class="nav-item-highlight"></div>
                </a>

                <!-- Menu Group with Children -->
                <mat-expansion-panel *ngIf="menu.children && menu.children.length > 0 && menu.type !== 'item'"
                    class="menu-group" [expanded]="isGroupActive(menu)">
                    <mat-expansion-panel-header class="group-header">
                        <mat-icon [class]="menu.color">{{ menu.icon }}</mat-icon>
                        <span class="group-title">{{ menu.title }}</span>
                     
                    </mat-expansion-panel-header>

                    <mat-nav-list class="submenu-list">
                        <a mat-list-item *ngFor="let child of menu.children" [routerLink]="child.url"
                            routerLinkActive="active-link" class="submenu-item">
                            <mat-icon [class]="child.color">{{ child.icon }}</mat-icon>
                            <span>{{ child.title }}</span>
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </ng-container>
        </mat-nav-list>

        <!-- <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar">
                    <mat-icon>account_circle</mat-icon>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin User</span>
                    <span class="user-role">Super Admin</span>
                </div>
                <button mat-icon-button class="logout-btn">
                    <mat-icon>logout</mat-icon>
                </button>
            </div>
        </div> -->
    </mat-drawer>

    <mat-drawer-content>
        <div class="content-container">
            <ng-content></ng-content>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
